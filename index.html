<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>

    <div id ="contenedor">
        <form>
            <fieldset>
                <legend>
                    Datos acceso
                </legend>

                <label>
                    correo Electronico
                </label>
                <input type="text" v-model="email" email="">
                <label>
                    password
                </label>
                <input type="password" v-model="password" password="">
    
                <button @click=login>
                    login
                </button>
            </fieldset>
        </form>

        


    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">
        const {createApp} = Vue
        const app = createApp({
            data(){
                return{
                    users:null,
                    email:'',
                    password:''
                }
            },
            methods:{
                login(e){
                    var emailtmp = this.email;
                var passwordtmp = this.password;
                var access = this.users.map(function(u){

                    if(emailtmp === u.email){
                        if(passwordtmp === u.password){
                            var tmp_usr ={
                                name: u.name,
                                username: u.username,
                                email: u.email
                            }

                            
                        }

                    }
                })
                alert("Bienvenido")
                console.log(this.password)

                e.preventDefault();

                }
                
            },
            mounted(){
                fetch('data/users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json))
                    .catch((err) => (alert('no data')))
            }
            
        }).mount('#contenedor')
    </script>
</body>
</html>
