<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>

    <div id ="contenedor">

        <h2>
            Pro del salon

        </h2>
        <li v-for="alumno in palomilla">
            {{alumno.name }}
            {{alumno.role}}
        </li>
        <fieldset>
            <input type="text" v-model="a_name" a_name="">
            <input type="text" v-model="role" role="">

            <button @click=addpalomilla()>
                agregar
            </button>
        </fieldset>

        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <input type = "text" v-model = "name" name = "">
                <input type = "text" v-model = "lastname" lastname = "">

                <button @click="saludar">
                    saludar
                </button>
            </fieldset>
        </form>

        
            <fieldset>
                <legend>Calculadora</legend>
                <input type = "text" v-model = "numero1" numero1 = "">
                <input type = "text" v-model = "numero2" numero2 = "">

                <button @click="sumar">
                    sumar
                </button>
                <h1>
                    {{resultado}}

                </h1>
            </fieldset>
        


    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">
        const {createApp} = Vue
        const app = createApp({
            data(){
                return{
                    name: 'Oscar',
                    lastname: 'Sierra',
                    resultado:0,
                    numero1:0,
                    numero2:0,
                    palomilla:[
                        {name:'Suzzet' ,role:'Backend'},
                        {name:'Emmanuel',role:'Frontend'},
                        {name:'Isaac', role:'Backend'},
                        {name:'Dara',role:'Backend'}
                    ],
                    a_name:"",
                    role:""

                
                }
            },
            methods:{
                saludar(){
                    alert("Hola: "+this.name+" "+this.lastname)
                },

                sumar(){
                    this.resultado= parseInt(this.numero1) + parseInt(this.numero2)

                },
                addpalomilla(){
                    this.palomilla.push({name:this.a_name,role:this.role})
                    this.a_name=""
                    this.role=""
                }
            }
            
        }).mount('#contenedor')
    </script>
</body>
</html>
